<!DOCTYPE html>
<html>
<head>
    <title>New Tab</title> 
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="digit hours-tens"><span>0</span></div>
            <div class="digit hours-ones"><span>0</span></div>
            <div class="divider">
                <div class="divider-dot"></div>
                <div class="divider-dot"></div>
            </div>
            <div class="digit minutes-tens"><span>0</span></div>
            <div class="digit minutes-ones"><span>0</span></div>
            <div class="ampm">PM</div>
        </div>
    </div>
    <div class="date-container">
        FRIDAY, DECEMBER 27TH, 2024
    </div>
</body>
</html>
